<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard AI</title>
    <style>
        /* Base Reset & Fonts */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            width: 320px; /* Slightly wider for a modern feel */
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); /* Deep Classy Blue Gradient */
            color: #f1f5f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 250px;
            border-radius: 25px;   /* adjust curve */
             overflow: hidden; 
        }

        /* Header & Logo Section */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            width: 100%;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-placeholder {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #60a5fa;
        }

        /* Replace this SVG with your actual logo image tag */
        .logo-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        h3 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .brand-accent {
            color: #60a5fa; /* Light Blue Accent for 'AI' */
        }

        /* Button Styling */
        #checkBtn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #2563eb, #1d4ed8); /* Vibrant Blue Gradient */
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        #checkBtn:hover {
            background: linear-gradient(to right, #3b82f6, #2563eb);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        #checkBtn:active {
            transform: translateY(1px);
            box-shadow: none;
        }
        .logo-placeholder {
    width: 50px;        /* adjust as needed */
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.logo-icon {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

        /* Result Area */
        #result {
            margin-top: 20px;
            width: 100%;
            min-height: 60px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;   
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #94a3b8; /* Muted text for empty state */
            text-align: center;
            padding: 10px;
            transition: all 0.3s ease;
        }

        /* Status Classes for Result (Dynamic JS will toggle these) */
        .status-safe {
            background: rgba(16, 185, 129, 0.2) !important;
            border: 1px solid #10b981 !important;
            color: #34d399 !important;
        }

        .status-danger {
            background: rgba(239, 68, 68, 0.2) !important;
            border: 1px solid #ef4444 !important;
            color: #f87171 !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-placeholder">
            <img src="icon16.png" class="logo-icon" />
        </div>
        <h3>PhishGuard Pro <span class="brand-accent">AI</span></h3>
    </div>

    <button id="checkBtn">Check This Page</button>
    <div id="result">Ready to scan...</div>

    <script src="popup.js"></script>
</body>


</html>
